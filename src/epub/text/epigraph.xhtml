	<head>
		<title>Epigraph</title>
		<link href="../css/core.css" rel="stylesheet" type="text/css"/>
		<link href="../css/local.css" rel="stylesheet" type="text/css"/>
	</head>
	<body epub:type="frontmatter z3998:non-fiction">
		<section id="epigraph" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p>
					<span>“The World’s Great Age begins anew,</span>
					<br/>
					<span class="i1">The Golden Years return,</span>
					<br/>
					<span>The Earth doth like a Snake renew</span>
					<br/>
					<span class="i1">Her Winter Skin outworn:</span>
					<br/>
					<span>Heaven smiles, and Faiths and Empires gleam</span>
					<br/>
					<span>Like Wrecks of a Dissolving Dream.”</span>
				</p>
			</blockquote>
		</section>
	</body>
</html>
